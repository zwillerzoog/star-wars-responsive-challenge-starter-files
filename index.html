<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
 <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>

<body>
		<div class="header">
			<div class="row col-12">
				<h1>Star Wars Characters</h1>
				<h2>Incomplete List</h2>
			</div>
		</div>

	<main>
		
		<div class="row">
			<div class="col-4 card">
				<img src="images/rey_square.png">
				<h3>Ray</h3>
				<p>Protagonist, from Tatooine</p>
			</div>
			<div class="col-4 card">
				<img src="images/finn_square.png">
				<h3>Finn</h3>
				<p>Storm Trooper, befriends Ray</p>
			</div>
			<div class="col-4 card">
					<img src="images/kylo_square.png">
					<h3>Kylo</h3>
					<p>Main villain, or is he?</p>
			</div>
		</div>
	

		<div class="row">
			<div class="col-4">
				<div class="card">
				<img src="images/poe_square.png">
					<h3>Poe</h3>
					<p>Neutral pilot</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/chewbacca_square.png">
					<h3>Chewbacca</h3>
					<p>A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/yoda_square.png">
					<h3>Yoda</h3>
					<p>Wise old Jedi master</p>
				</div>
			</div>
		</div>

	</main>
</body>
</html>
